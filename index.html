<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debuts Crop Grow Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
    }

    /* --- ENCABEZADO Y LOGO --- */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      text-align: left;
      padding: 10px 30px;
      box-sizing: border-box;
    }

    .logo {
      width: 180px;
      margin-left: 40px; /* Mueve el logo hacia la derecha */
    }

    /* --- MENÚ TRANSPARENTE --- */
    nav {
      background-color: rgba(200, 200, 200, 0.4); /* gris claro transparente */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 12px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
      margin-top: 10px;
    }

    nav a {
      color: #222;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #3a9d3a;
    }

    /* --- BANNER --- */
    .banner {
      width: 100%;
      height: 100vh; /* el banner cubre toda la pantalla */
      object-fit: cover;
      display: block;
      position: relative;
    }

    /* --- SECCIONES --- */
    section {
      text-align: center;
      padding: 40px 20px;
      background-color: white;
      margin-top: -100px;
      position: relative;
      z-index: 5;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
    }

    section h2 {
      color: #333;
    }

  </style>
</head>
<body>

  <header>
    <img src="Imagenes\PhotoLogo.png" alt="Logo Debuts Crop Grow Shop" class="logo">
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="inicio">
    <img src="Imagenes\photoBanner.png" alt="Banner panorámico de Medellín" class="banner">
  </section>

  <section id="bienvenida">
    <h2>Bienvenidos a Debuts Crop Grow Shop</h2>
    <p>Tu tienda especializada en cultivo, asesoría y productos para growers en Medellín.</p>
  </section>

</body>
</html>
